<!DOCTYPE html>

<html lang="en">

    <title>Link Patterns</title>

  <body>
    <h1>Example: Link Patterns with Title Attributes</h1>
    <a href="jaws_home.html">JAWS</a>

       <li>

            title="JAWS Trial">Trial</a>

            title="Purchase JAWS">Purchase</a>

    <br />
    <a href="zoom_home.html">ZoomText</a>
    <ul>
       <li>
         <a href="zoom_trial.html"
            title="ZoomText Trial">Trial</a> 
       </li>
       <li>
         <a href="zoom_purchase"
            title="Purchase ZoomText">Purchase</a>
       </li>
    </ul>
  </body>
</html>
