<!DOCTYPE html>
<!-- HTML 5 -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Table Scope Attributes Example</title>
  </head>
  <body>
    <h1>Example: Table using Scope Attributes</h1>
    <table border="1" summary="Number of People, Dogs and Other Pets on Week Days">
      <caption>Average Park Use in 2008</caption>
      <tr>
        <td></td> 
        <th scope="col">People</th>
        <th scope="col">Dogs</th>
        <th scope="col">Other Pets</th>
      </tr>
      <tr>
        <th scope="row">Monday</th>  
        <td>52</td>
        <td>30</td>
        <td>3</td>
      </tr>
      <tr>
        <th scope="row">Tuesday</th> 
        <td>40</td>
        <td>23</td>
        <td>0</td>
      </tr>
      <tr>
        <th scope="row">Wednesday</th> 
        <td>87</td>
        <td>13</td>
        <td>12</td>
      </tr>
      <tr>
        <th scope="row">Thursday</th>  
        <td>23</td>
        <td>10</td>
        <td>1</td>
      </tr>
      <tr>
        <th scope="row">Friday</th>  
        <td>89</td>
        <td>67</td>
        <td>23</td>
      </tr>  
    </table>
  </body>
</html>
